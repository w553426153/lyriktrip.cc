services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - lyriktripcn:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ../api
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ../data:/data:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:${API_PORT}/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    environment:
      DOMAIN: ${DOMAIN}
      API_PORT: ${API_PORT}
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ../dist:/usr/share/nginx/html:ro
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    restart: "no"
    profiles: ["manual"]

volumes:
  lyriktripcn:
  letsencrypt:
  certbot_www:
